<!DOCTYPE html>
<html lang="mr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KRISHI AI - टोकन कालबाह्य झाले</title>
    <link rel="icon" type="image/x-icon" href="logo.png">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            background-color: white;
            width: 90%;
            max-width: 500px;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #d9534f;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 25px;
            font-size: 16px;
            line-height: 1.5;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>टोकन कालबाह्य झाले</h2>
        <p>तुमचा पासवर्ड रीसेट लिंक कालबाह्य झाला आहे. सुरक्षिततेच्या कारणास्तव, पासवर्ड रीसेट लिंक फक्त मर्यादित कालावधीसाठी वैध असतात.</p>
        <a href="/forgot-password" class="btn">नवीन पासवर्ड रीसेट लिंक मागवा</a>
    </div>
</body>

</html>
