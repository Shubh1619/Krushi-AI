  <style>

<body>
  <div class="container">

    <form id="resetForm" method="POST">
      <div class="form-group">
        <label for="new_password">‡§®‡§µ‡•Ä‡§® ‡§™‡§æ‡§∏‡§µ‡§∞‡•ç‡§°</label>
        <input type="password" id="new_password" name="new_password" required placeholder="‡§®‡§µ‡•Ä‡§® ‡§™‡§æ‡§∏‡§µ‡§∞‡•ç‡§° ‡§ü‡§æ‡§ï‡§æ" />
        <span class="password-toggle" id="toggleNewPassword">üëÅÔ∏è</span>

        <input type="password" id="confirm_password" name="confirm_password" required placeholder="‡§®‡§µ‡•Ä‡§® ‡§™‡§æ‡§∏‡§µ‡§∞‡•ç‡§° ‡§™‡•Å‡§®‡•ç‡§π‡§æ ‡§ü‡§æ‡§ï‡§æ" />
        <span class="password-toggle" id="toggleConfirmPassword">üëÅÔ∏è</span>

    <div class="message" id="message"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get("token");

    const form = document.getElementById("resetForm");
    const messageDiv = document.getElementById("message");
    const toggleNewPassword = document.getElementById("toggleNewPassword");
    const toggleConfirmPassword = document.getElementById("toggleConfirmPassword");
    const newPasswordInput = document.getElementById("new_password");
    const confirmPasswordInput = document.getElementById("confirm_password");

    if (!token) {
      messageDiv.className = "message error";
      messageDiv.textContent = "URL ‡§Æ‡§ß‡•ç‡§Ø‡•á ‡§∞‡•Ä‡§∏‡•á‡§ü ‡§ü‡•ã‡§ï‡§® ‡§∏‡§æ‡§™‡§°‡§≤‡•á ‡§®‡§æ‡§π‡•Ä.";
      form.style.display = "none";
    }

    function togglePasswordVisibility(inputElement, toggleElement) {
      if (inputElement.type === "password") {
        inputElement.type = "text";
        toggleElement.textContent = "üîí";
      } else {
        inputElement.type = "password";
        toggleElement.textContent = "üëÅÔ∏è";
      }
    }

    toggleNewPassword.addEventListener("click", () => {
      togglePasswordVisibility(newPasswordInput, toggleNewPassword);
    });

    toggleConfirmPassword.addEventListener("click", () => {
      togglePasswordVisibility(confirmPasswordInput, toggleConfirmPassword);
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const new_password = form.new_password.value;
      const confirm_password = form.confirm_password.value;

      if (new_password !== confirm_password) {
        messageDiv.className = "message error";

        return;
      }

      const payload = {
        token,
        new_password,
        confirm_password
      };

      try {
        const response = await fetch("/auth/reset-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });

        const data = await response.json();

        if (response.ok) {
          messageDiv.className = "message success";
          messageDiv.textContent = data.message || "‡§™‡§æ‡§∏‡§µ‡§∞‡•ç‡§° ‡§Ø‡§∂‡§∏‡•ç‡§µ‡•Ä‡§∞‡§ø‡§§‡•ç‡§Ø‡§æ ‡§∞‡•Ä‡§∏‡•á‡§ü ‡§ù‡§æ‡§≤‡§æ!";
